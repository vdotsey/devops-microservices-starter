# svc-monitor-auth.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: auth
  namespaceSelector:
    matchNames:
    - devops-apps
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
